<div class="delete-component">
    <h2 mat-dialog-title>Apagar o estabelecimento?</h2>

    <mat-dialog-content>Isto apagará completamente o estabelecimento. Esta ação não pode ser desfeita.</mat-dialog-content>

    <mat-divider></mat-divider>

    <mat-dialog-actions>
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-button [mat-dialog-close]="true" color="accent">Apagar</button>
        </div>
    </mat-dialog-actions>
</div>
